<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Menu - La palette du goût</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <script src="https://kit.fontawesome.com/7b9ad44899.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="headergroup">
        <div class="headergroup__logo headergroup__logo--menu"><a href="../index.html"><i
                    class="fa-sharp fa-solid fa-arrow-left"></i></a><img src="../assets/images/logo/ohmyfood.png"
                width="162" height="44" alt="logo">
        </div>
    </header>
    <main>
        <div class="img">
            <img src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" width="346" height="231"
                alt="Menu - La palette du goût">
        </div>
        <div class="container">
            <!--LA PALETTE DU GOÛT-->
            <section class="first-title">
                <div>
                    <h1>La palette du goût</h1>
                    <div class="heart-menu"><i class="fa-sharp fa-regular fa-heart"></i></div>
                </div>
            </section>
            <!--ENTREES-->
            <section class="menu">
                <h1>Entrées</h1>
                <div class="btn__menu">
                    <button class="btn__menu--white"><span class="dishes">Fricassée d'escargots</span> <span>Au piment
                            d'Espelette <span class="price">25€</span></span></button>
                    <button class="btn__menu--white"><span class="dishes">Foie gras de canard mi-cuit</span> <span>Et
                            ses copeaux de truffe noire <span class="price">35€</span></span></button>
                    <button class="btn__menu--white"><span class="dishes">Œuf au plat</span> <span>Assaisonné à la
                            truffe sur lit de caviar <span class="price">20€</span></span></button>
                </div>
            </section>
            <!--PLATS-->
            <section class="menu">
                <h1>Plats</h1>
                <div class="btn__menu">
                    <button class="btn__menu--white"><span class="dishes">Filet de bœuf aux herbes</span>
                        <span>Accompagné de sa ribambelle de légumes
                            <span class="price">40€</span></span></button>
                    <button class="btn__menu--white"><span class="dishes">Parmentier de queue de bœuf</span> <span>À la
                            truffe noire sur sa purée de panais
                            <span class="price">35€</span></span></button>
                    <button class="btn__menu--white"><span class="dishes">Filet de turbot</span> <span>Aux agrumes <span
                                class="price">44€</span></span></button>
                </div>
            </section>
            <!--DESSERTS-->
            <section class="menu">
                <h1>Desserts</h1>
                <div class="btn__menu">
                    <button class="btn__menu--white"><span class="dishes">Paris-Brest</span> <span>Revisité <span
                                class="price">18€</span></span></button>
                    <button class="btn__menu--white"><span class="dishes">Macaron au chocolat d'exception</span>
                        <span>Et glace à la vanille de Madagascar
                            <span class="price">22€</span></span></button>
                    <button class="btn__menu--white"><span class="dishes">Mousse au chocolat</span> <span>Au piment
                            d'Espelette et à la truffe noire
                            <span class="price">23€</span></span></button>
                </div>
            </section>
            <!--COMMANDER-->
            <div class="btn__purple--menu">
                <button class="btn__purple">Commander</button>
            </div>
        </div>
    </main>
    <footer>
        <div><img class="footer-logo" src="../assets/images/logo/ohmyfood.png" width="137" height="27" alt="logo"></div>
        <div class="footer-links">
            <a href="#"><i class="fa-sharp fa-solid fa-utensils"></i> Proposer un restaurant</a>
            <a href="#"><i class="fa-sharp fa-solid fa-handshake-angle"></i> Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="#">Contact</a>
        </div>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Menu - Le délice des sens</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <script src="https://kit.fontawesome.com/7b9ad44899.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="headergroup">
        <div class="headergroup__logo headergroup__logo--menu"><a href="../index.html"><i
                    class="fa-sharp fa-solid fa-arrow-left"></i></a><img src="../assets/images/logo/ohmyfood.png"
                width="162" height="44" alt="logo">
        </div>
    </header>
    <main>
        <div class="img">
            <img src="../assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" width="346"
                height="231" alt="Menu - Le délice des sens">
        </div>
        <div class="container">
            <!--LE DELICE DES SENS-->
            <section class="first-title">
                <div>
                    <h1>Le délice des sens</h1>
                    <i class="fa-regular fa-heart heart-emptymenu"></i>
                    <i class="fa-solid fa-heart heart-filledmenu"></i>
                </div>
            </section>
            <!--ENTREES-->
            <section class="menu">
                <h1>Entrées</h1>
                <div class="btn__menu">
                    <button class="btn__menu--white"><span class="dishes">Tartare de thon</span> <span>Assaisonné au
                            yuzu <span class="price">25€</span></span></button>
                    <button class="btn__menu--white"><span class="dishes">Bouchée de homard croustillant </span>
                        <span>Et sa farandole de petits légumes<span class="price">35€</span></span></button>
                    <button class="btn__menu--white"><span class="dishes">Poulet rôti aux herbes de Provence </span>
                        <span>Et sa crème de truffe<span class="price">40€</span></span></button>
                </div>
            </section>
            <!--PLATS-->
            <section class="menu">
                <h1>Plats</h1>
                <div class="btn__menu">
                    <button class="btn__menu--white"><span class="dishes">Poulet rôti aux herbes de Provence </span>
                        <span>Et sa crème de truffe
                            <span class="price">40€</span></span></button>
                    <button class="btn__menu--white"><span class="dishes">Langouste rôtie </span> <span>Et ses légumes
                            de saison
                            <span class="price">35€</span></span></button>
                    <button class="btn__menu--white"><span class="dishes">Côte de bœuf Angus </span> <span>Et sa purée
                            de panais <span class="price">44€</span></span></button>
                </div>
            </section>
            <!--DESSERTS-->
            <section class="menu">
                <h1>Desserts</h1>
                <div class="btn__menu">
                    <button class="btn__menu--white"><span class="dishes">Œuf au plat</span> <span>Assaisonné à la
                            truffe sur lit de caviar <span class="price">76€</span></span></button>
                    <button class="btn__menu--white"><span class="dishes">Crème brulée </span> <span>Revisitée
                            <span class="price">22€</span></span></button>
                    <button class="btn__menu--white"><span class="dishes">Tiramisu </span> <span>À la noisette
                            <span class="price">23€</span></span></button>
                </div>
                <!--COMMANDER-->
            </section>
            <div class="btn__purple--menu">
                <button class="btn__purple">Commander</button>
            </div>
        </div>
    </main>
    <footer>
        <div><img class="footer-logo" src="../assets/images/logo/ohmyfood.png" width="137" height="27" alt="logo"></div>
        <div class="footer-links">
            <a href="#"><i class="fa-sharp fa-solid fa-utensils"></i> Proposer un restaurant</a>
            <a href="#"><i class="fa-sharp fa-solid fa-handshake-angle"></i> Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="#">Contact</a>
        </div>
    </footer>
</body>

</html>

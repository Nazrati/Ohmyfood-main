<!DOCTYPE html>
<html lang="en">

<head>
    <title> Menu - À la française</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <script src="https://kit.fontawesome.com/7b9ad44899.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="headergroup">
        <div class="headergroup__logo"><img src="../assets/images/logo/ohmyfood.png" width="162" height="44" alt="logo">
        </div>
    </header>
    <img src="../assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" width="346" height="231" alt="Menu - À la française">
    <div>
        <main>
            <section class="entrees">
                <h1>À la française</h1>
                <h2>Entrées</h2>
                <div class="btn">
                    <button class="btn__grey">Tartare de poulpe acidulé<br>Aux zestes d'orange 25€</button>
                    <button class="btn__grey">Velouté de légumes d'antan<br>Carotte, panais, topinambour 35€</button>
                    <button class="btn__grey">Soupe à l'oignon<br>Revisitée 20€</button>
                </div>
            </section>
            <section class="plats">
                <h1>Plats</h1>
                <div class="btn">
                    <button class="btn__grey">Coquilles Saint-Jacques<br>Accompagnées d'une purée de panais
                        40€</button>
                    <button class="btn__grey">Magret de canard<br>Et parmentier de pommes de terre
                        35€</button>
                    <button class="btn__grey">Pigeonneau d’Ille-et-Vilaine<br>Sur son lit de gnocchis aux légumes
                        44€</button>
                </div>
            </section>
            <section class="desserts">
                <h1>Desserts</h1>
                <div class="btn">
                    <button class="btn__grey">Pétales de violettes glacés<br>Et purée de noisettes 18€</button>
                    <button class="btn__grey">Fondant au chocolat<br>Revisité
                        22€</button>
                    <button class="btn__grey">Millefeuille croustillant<br>Myrtilles et pâte d’amande 23€</button>
                </div>
                <button class="btn__degraded">Commander</button>
            </section>
        </main>
        <footer>
            <div><img class="footer-logo" src="../assets/images/logo/ohmyfood.png" width="137" height="27" alt="logo">
            </div>
            <div class="footer-links">
                <i class="fa-sharp fa-solid fa-utensils" style="color: #ffffff;"></i><a href="#">Proposer un
                    restaurant</a>
                <i class="fa-sharp fa-solid fa-handshake-angle" style="color: #ffffff;"></i><a href="#">Devenir
                    partenaire</a>
                <a href="#">Mentions légales</a>
                <a href="#">Contact</a>
            </div>
        </footer>
    </div>
</body>

</html>

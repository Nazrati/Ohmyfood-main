<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - À la française</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body>
    <div>
        <header class="headergroup">
            <div class="headergroup__logo"><img src="../assets/images/logo/ohmyfood.png" alt="logo"></div>
            <nav class="navbar">
                <div><img src="./assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                        alt="Menu - À la française "></div>
            </nav>
        </header>
        <main>
            <section class="entrees">
                <h1>À la française</h1>
                <h2>Entrées</h2>
                <div class="btn">
                    <button class="btn__grey">Tartare de poulpe acidulé<br>Aux zestes d'orange 25€</button>
                    <button class="btn__grey">Velouté de légumes d'antan<br>Carotte, panais, topinambour 35€</button>
                    <button class="btn__grey">Soupe à l'oignon<br>Revisitée 20€</button>
                </div>
            </section>
            <section class="plats">
                <h1>Plats</h1>
                <div class="btn">
                    <button class="btn__grey">Coquilles Saint-Jacques<br>Accompagnées d'une purée de panais
                        40€</button>
                    <button class="btn__grey">Magret de canard<br>Et parmentier de pommes de terre
                        35€</button>
                    <button class="btn__grey">Pigeonneau d’Ille-et-Vilaine<br>Sur son lit de gnocchis aux légumes
                        44€</button>
                </div>
            </section>
            <section class="desserts">
                <h1>Desserts</h1>
                <div class="btn">
                    <button class="btn__grey">Pétales de violettes glacés<br>Et purée de noisettes 18€</button>
                    <button class="btn__grey">Fondant au chocolat<br>Revisité
                        22€</button>
                    <button class="btn__grey">Millefeuille croustillant<br>Myrtilles et pâte d’amande 23€</button>
                </div>
                <button class="btn__degraded">Commander</button>
            </section>
        </main>
        <footer>
            <div><img class="footer-logo" src="./assets/images/logo/ohmyfood.png" width="137" height="27" alt="logo">
            </div>
            <a href="#">Proposer un restaurant</a>
            <a href="#">Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="#">Contact</a>
        </footer>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Menu - À la française</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <script src="https://kit.fontawesome.com/7b9ad44899.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="headergroup">
        <div class="headergroup__logo headergroup__logo--menu"><a href="../index.html"><i
                    class="fa-sharp fa-solid fa-arrow-left"></i></a><img src="../assets/images/logo/ohmyfood.png"
                width="162" height="44" alt="logo">
        </div>
    </header>
    <main>
        <div class="img">
            <img src="../assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" width="346" height="231"
                alt="Menu - À la française">
        </div>
        <div class="container">
            <!--A LA FRANÇAISE-->
            <section class="first-title">
                <div>
                    <h1>À la française</h1>
                    <i class="fa-regular fa-heart heart-emptymenu"></i>
                    <i class="fa-solid fa-heart heart-filledmenu"></i>
                </div>
            </section>
            <!--ENTREES-->
            <section class="menu">
                <h1>Entrées</h1>
                <div class="btn__menu">
                    <button class="btn__menu--white"><span class="dishes">Tartare de poulpe acidulé</span> <span>Aux
                            zestes d'orange <span class="price">25€</span></span></button>
                    <button class="btn__menu--white"><span class="dishes">Velouté de légumes d'antan</span>
                        <span>Carotte, panais, topinambour <span class="price">35€</span></span></button>
                    <button class="btn__menu--white"><span class="dishes">Soupe à l'oignon</span> <span>Revisitée<span
                                class="price">20€</span></span></button>
                </div>
            </section>
            <!--PLATS-->
            <section class="menu">
                <h1>Plats</h1>
                <div class="btn__menu">
                    <button class="btn__menu--white"><span class="dishes">Coquilles Saint-Jacques</span>
                        <span>Accompagnées d'une purée de panais
                            <span class="price">40€</span></span></button>
                    <button class="btn__menu--white"><span class="dishes">Magret de canard</span> <span>Et parmentier de
                            pommes de terre
                            <span class="price">35€</span></span></button>
                    <button class="btn__menu--white"><span class="dishes">Pigeonneau d’Ille-et-Vilaine</span> <span>Sur
                            son lit de gnocchis aux légumes<span class="price">44€</span></span></button>
                </div>
            </section>
            <!--DESSERTS-->
            <section class="menu">
                <h1>Desserts</h1>
                <div class="btn__menu">
                    <button class="btn__menu--white"><span class="dishes">Pétales de violettes glacés</span> <span>Et
                            purée de noisettes <span class="price">18€</span></span></button>
                    <button class="btn__menu--white"><span class="dishes">Fondant au chocolat</span> <span>Revisité
                            <span class="price">22€</span></span></button>
                    <button class="btn__menu--white"><span class="dishes">Millefeuille croustillant</span>
                        <span>Myrtilles et pâte d’amande
                            <span class="price">23€</span></span></button>
                </div>
                <!--COMMANDER-->
            </section>
            <div class="btn__purple--menu">
                <button class="btn__purple">Commander</button>
            </div>
        </div>
    </main>
    <footer>
        <div><img class="footer-logo" src="../assets/images/logo/ohmyfood.png" width="137" height="27" alt="logo"></div>
        <div class="footer-links">
            <a href="#"><i class="fa-sharp fa-solid fa-utensils"></i> Proposer un restaurant</a>
            <a href="#"><i class="fa-sharp fa-solid fa-handshake-angle"></i> Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="#">Contact</a>
        </div>
    </footer>
</body>

</html>

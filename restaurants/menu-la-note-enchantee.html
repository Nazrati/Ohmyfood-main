<body>
    <div>
    <header class="headergroup">
        <div class="headergroup__logo"><img src="./assets/images/logo/ohmyfood.png" alt="logo"></div>
        <nav class="navbar">
            <div><img src="./assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                    alt=" Menu - La note enchantée "></div>
        </nav>
    </header>
    <main>
        <section class="entrees">
           <h1>La note enchantée</h1> 
            <h2>Entrées</h2>
            <div class="btn">
                <button class="btn__grey">Fricassée d'escargots<br>Au piment d'Espelette 25€</button>
                <button class="btn__grey">Foie gras de canard mi-cuit<br>Et ses copeaux de truffe noire 35€</button>

        </section>

            <h1>Plats</h1>
            <div class="btn">
                <button class="btn__grey">Filet de bœuf aux herbes<br>Accompagné de sa ribambelle de légumes

        </section>
        <section class="desserts">
            <h1>Desserts</h1>
            <div class="btn">
                <button class="btn__grey">Paris-Brest<br>Revisité 18€</button>

                    22€</button>

            <button class="btn__degraded">Commander</button>
        </section>

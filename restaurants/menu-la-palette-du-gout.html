<!DOCTYPE html>
<html lang="en">

<head>
    <title>Menu - La palette du goût</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <script src="https://kit.fontawesome.com/7b9ad44899.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="headergroup">
        <div class="headergroup__logo"><img src="../assets/images/logo/ohmyfood.png" width="162" height="44" alt="logo">
        </div>
    </header>
    <img src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" width="346" height="231"
        alt="Menu - La palette du goût">
    <main>
        <section class="entrees">
            <h1>La palette du goût</h1>
            <h2>Entrées</h2>
            <div class="btn">
                <button class="btn__grey">Fricassée d'escargots<br>Au piment d'Espelette 25€</button>
                <button class="btn__grey">Foie gras de canard mi-cuit<br>Et ses copeaux de truffe noire 35€</button>
                <button class="btn__grey">Œuf au plat<br>Assaisonné à la truffe sur lit de caviar 20€</button>
            </div>
        </section>
        <section class="plats">
            <h1>Plats</h1>
            <div class="btn">
                <button class="btn__grey">Filet de bœuf aux herbes<br>Accompagné de sa ribambelle de légumes
                    40€</button>
                <button class="btn__grey">Parmentier de queue de bœuf<br>À la truffe noire sur sa purée de panais
                    35€</button>
                <button class="btn__grey">Filet de turbot<br>Aux agrumes 44€</button>
            </div>
        </section>
        <section class="desserts">
            <h1>Desserts</h1>
            <div class="btn">
                <button class="btn__grey">Paris-Brest<br>Revisité 18€</button>
                <button class="btn__grey">Macaron au chocolat d'exception<br>Et glace à la vanille de Madagascar
                    22€</button>
                <button class="btn__grey">Mousse au chocolat<br>Au piment d'Espelette et à la truffe noire 23€</button>
            </div>
            <button class="btn__degraded">Commander</button>
        </section>
    </main>
    <footer>
        <div><img class="footer-logo" src="../assets/images/logo/ohmyfood.png" width="137" height="27" alt="logo">
        </div>
        <div class="footer-links">
            <i class="fa-sharp fa-solid fa-utensils" style="color: #ffffff;"></i><a href="#">Proposer un
                restaurant</a>
            <i class="fa-sharp fa-solid fa-handshake-angle" style="color: #ffffff;"></i><a href="#">Devenir
                partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="#">Contact</a>
        </div>
    </footer>
    </div>
</body>

</html>

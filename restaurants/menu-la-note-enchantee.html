<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Menu - La note enchantée</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <script src="https://kit.fontawesome.com/7b9ad44899.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="headergroup">
        <div class="headergroup__logo headergroup__logo--menu"><a href="../index.html"><i
                    class="fa-sharp fa-solid fa-arrow-left"></i></a><img src="../assets/images/logo/ohmyfood.png"
                width="162" height="44" alt="logo">
        </div>
    </header>
    <main>
        <div class="img">
            <img src="../assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" width="346" height="231"
                alt="Menu - La note enchantée">
        </div>
        <div class="container">
            <!--LA NOTE ENCHANTEE-->
            <section class="first-title">
                <div>
                    <h1>La note enchantée</h1>
                    <div class="heart-menu"><i class="fa-sharp fa-regular fa-heart"></i></div>
                </div>
            </section>
            <!--ENTREES-->
            <section class="menu">
                <h1>Entrées</h1>
                <div class="btn__menu">
                    <button class="btn__menu--white"><span class="dishes">Ravioles de foie gras </span>
                        <span>Accompagnées de leur crème à la truffe <span class="price">25€</span></span></button>
                    <button class="btn__menu--white"><span class="dishes">Caviar osciètre </span> <span>Sur blini à la
                            farine de blé noir <span class="price">35€</span></span></button>
                    <button class="btn__menu--white"><span class="dishes">Homard et espuma de potiron</span>
                        <span>Marinés aux zestes d'orange <span class="price">20€</span></span></button>
                    <button class="btn__menu--white"><span class="dishes">Foie gras de canard cuit entier</span>
                        <span>Confiture de figue et pain toasté <span class="price">35€</span></span></button>
                </div>
            </section>
            <!--PLATS-->
            <section class="menu">
                <h1>Plats</h1>
                <div class="btn__menu">
                    <button class="btn__menu--white"><span class="dishes">Noix de coquilles Saint-Jacques</span>
                        <span>Sur lit de purée de céleri-rave
                            <span class="price">40€</span></span></button>
                    <button class="btn__menu--white"><span class="dishes">Langoustine poêlée</span> <span>Purée de
                            patate douce
                            <span class="price">35€</span></span></button>
                    <button class="btn__menu--white"><span class="dishes">Mijoté de queue de bœuf </span> <span>Et riz
                            sauvage aux zestes de citron <span class="price">45€</span></span></button>
                </div>
            </section>
            <!--DESSERTS-->
            <section class="menu">
                <h1>Desserts</h1>
                <div class="btn__menu">
                    <button class="btn__menu--white"><span class="dishes">Macaron noisette et chocolat</span>
                        <span>Glace au caramel brun et sel de Guérande <span class="price">18€</span></span></button>
                    <button class="btn__menu--white"><span class="dishes">Baba au rhum revisité </span> <span>Avec son
                            coulis de citron
                            <span class="price">22€</span></span></button>
                    <button class="btn__menu--white"><span class="dishes">Tarte au citron meringuée </span>
                        <span>Déstructurée
                            <span class="price">23€</span></span></button>
                </div>
                <!--COMMANDER-->
            </section>
            <div class="btn__purple--menu">
                <button class="btn__purple">Commander</button>
            </div>
        </div>
    </main>
    <footer>
        <div><img class="footer-logo" src="../assets/images/logo/ohmyfood.png" width="137" height="27" alt="logo"></div>
        <div class="footer-links">
            <a href="#"><i class="fa-sharp fa-solid fa-utensils"></i> Proposer un restaurant</a>
            <a href="#"><i class="fa-sharp fa-solid fa-handshake-angle"></i> Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="#">Contact</a>
        </div>
    </footer>
</body>

</html>

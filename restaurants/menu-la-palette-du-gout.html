<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - La palette du goût</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <div>
        <header class="headergroup">
            <div class="headergroup__logo"><img src="./assets/images/logo/ohmyfood.png" alt="logo"></div>
            <nav class="navbar">
                <div><img src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                        alt="Menu - La palette du goût"></div>
            </nav>
        </header>
        <main>
            <section class="entrees">
               <h1>La note enchantée</h1> 
                <h2>Entrées</h2>
                <div class="btn">
                    <button class="btn__grey">Ravioles de foie gras<br>Accompagnées de leur crème à la truffe 25€</button>
                    <button class="btn__grey">Caviar osciètre<br>Sur blini à la farine de blé noir 35€</button>
                    <button class="btn__grey">Homard et espuma de potiron<br>Marinés aux zestes d'orange 20€</button>
                    <button class="btn__grey">Foie gras de canard cuit entier<br>Confiture de figue et pain toasté 35€</button>
                </div>
            </section>
            <section class="plats">
                <h1>Plats</h1>
                <div class="btn">
                    <button class="btn__grey">Noix de coquilles Saint-Jacques<br>Sur lit de purée de céleri-rave
                        40€</button>
                    <button class="btn__grey">Langoustine poêlée<br>Purée de patate douce
                        35€</button>
                    <button class="btn__grey">Mijoté de queue de bœuf<br>Et riz sauvage aux zestes de citron 45€</button>
                </div>
            </section>
            <section class="desserts">
                <h1>Desserts</h1>
                <div class="btn">
                    <button class="btn__grey">Macaron noisette et chocolat<br>Glace au caramel brun et sel de Guérande 18€</button>
                    <button class="btn__grey">Baba au rhum revisité<br>Avec son coulis de citron
                        22€</button>
                    <button class="btn__grey">Tarte au citron meringuée<br>Déstructurée
                        23€</button>
                </div>
                <button class="btn__degraded">Commander</button>
            </section>
        </main>
        <footer>
            <div><img class="footer-logo" src="./assets/images/logo/ohmyfood.png" width="137" height="27" alt="logo">
            </div>
            <a href="#">Proposer un restaurant</a>
            <a href="#">Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="#">Contact</a>
        </footer>
    </div>
</body>

</html>
